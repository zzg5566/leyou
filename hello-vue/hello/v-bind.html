<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>动态修改属性</title>
</head>
<style>
    .ys1{
      background-color: red;
        width: 300px;
        height: 200px;
    }
</style>
<body>
<div id="sv2">
    <button @click="add">添加样式</button>
    <button @click="decrement">移除样式</button>
    <div :class="info">
        这是一个错误
    </div>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
     var sv2=new Vue({
     el:"#sv2",

     data:{
        info:""
     },
     methods:{
        add:function () {
            this.info="ys1"
        },
         decrement:function () {
          this.info=""
         }

     }
    })
</script>
</body>
</html>
