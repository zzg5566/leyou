<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遍历三</title>
</head>
<body>
<div id="xv3">
    <ul>
        <li v-for="(value,key,index) in user" :key="index">
            {{index+1}}--{{key}}--{{value}}
        </li>
    </ul>
</div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
         var xv3=new Vue({
            el:"#xv3",
             data:{
                user:{   name:"何云",
                    age:18,
                    brithday:"3月20号"}

             }
        })
    </script>

</body>
</html>
