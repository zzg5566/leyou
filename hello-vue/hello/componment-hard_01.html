<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合组件</title>
</head>
<body>
<div id="sv7">
    您的工作是:<worker works="上天"></worker>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    var worker={
        template:'<h1>{{works}}</h1>',
       props:{
            works:{
                type:String,
                default:""
            }
       }

    }
    new Vue({
        el:"#sv7",
        components:{
            worker:worker
        }
    })
</script>
</body>
</html>
