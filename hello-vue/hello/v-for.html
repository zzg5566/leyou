<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遍历</title>
</head>
<body>
<div id="xv">
<ul>
    <li v-for="user in users">
        {{user.id}}--{{user.name}}--{{user.age}}
    </li>
</ul>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    var xv=new Vue({
        el:"#xv",
        data:{
            users:[
                {id:1,name:"张三",age:21},
                {id:2,name:"王五",age:30},
                {id:3,name:"赵六",age:24}
            ]
        }
    })
</script>
</body>
</html>
