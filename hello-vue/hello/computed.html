<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算</title>
</head>
<body>
<div id="sv3">
    今天的日期是:{{date}}
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:"#sv3",
        data:{
            moth:new Date()
        },
        computed:{
            date:function () {
                var c=new Date(this.moth);
                return c.getFullYear()+"年--"+c.getMonth()+"月--"+c.getDate()+"号"
            }
        }
    })
</script>
</body>
</html>
