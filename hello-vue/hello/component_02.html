<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局域组件2</title>
</head>
<body>
<div id="sv6">
    <count></count>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    var count=
        {template:'<button @click="num--">点击减少{{num}}</button>',
        data:function(){
            return{
                num:1
            }
        }}

    new Vue({
        el:"#sv6",
        components:{
            count:count
        }
    })
</script>
</body>
</html>
